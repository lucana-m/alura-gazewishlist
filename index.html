<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>GazeShop</title>
  </head>
  <body>
    <header>GazeWishList</header>
    <main>
      <div class="main_box">
        <section class="form_box">
          <div class="general_title"><h3>ADICIONAR PRODUTO:</h3></div>
          <form id="formCd" data-form>
            <input
              name="Nome"
              id="Nome"
              type="text"
              placeholder="Nome"
              required
              data-name
            />
            <input
              name="Price"
              id="Price"
              type="number"
              min="0"
              step="0.01"
              data-number-to-fixed="2"
              placeholder="Preço"
              required
              data-price
            />
            <input
              name="Imagem"
              id="Imagem"
              type="text"
              placeholder="Endereço da imagem"
              required
              data-image
            />
          </form>
          <div class="form_buttons">
            <button class="buttons" type="submit" form="formCd">Enviar</button>
          </div>
        </section>
        <div class="general_title"><h3>Meus Produtos</h3></div>
        <section class="products_box">
          <ul class="scroll_list" data-list></ul>
        </section>
      </div>
    </main>
    <footer>Desenvolvido por: Monica Canaza</footer>
    <script src="./js/showCds.js" type="module"></script>
    <script src="./js/insertCd.js" type="module"></script>
    <script src="./js/deleteCd.js" type="module"></script>
  </body>
</html>
